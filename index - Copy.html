<!doctype html>
<html ng-app="myApp">
  <head>
    
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">
    <title>Kendaraan</title>
  </head>
  <body>
    
    <div class="container" ng-controller="AppCtrl">
      <h1>Daftar Kendaraan</h1>
      <table class="table" >
        <thead>
          <tr>
            <th>No Polisi</th>
            <th>Jenis</th>  
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td><input class="form-control" ng-model="mobil.nopol"></td>
          <td><input class="form-control" ng-model="mobil.jenis"></td>
          <td><button class="btn btn-primary" ng-click="addMobil()">Tambah Mobil</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
          </tr>
          <tr ng-repeat="mobil in kendaraan">
          <td>{{mobil.nopol}}</td>
          <td>{{mobil.jenis}}</td>
          <td><button class="btn btn-danger" ng-click="remove(mobil._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(mobil._id)">Edit</button></td>
            
          </tr>
        </tbody>
      </table>
    </div>
  <script src="angular.min.js"></script>
  <script src="controllers/controller.js"></script>
  </body>
</html>
